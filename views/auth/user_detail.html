<html>
  <body>
    <form action="/user_push" method="POST">
      <div>
        First Name:
        <input type="text" name="first_name" />
      </div>

      <div>
        Last Name:
        <input type="text" name="last_name" />
      </div>

      <div>
        Email:
        <input type="email" name="email_id" />
      </div>

      <div>
        Password:
        <input type="password" name="password" />
      </div>

      <div>
        Confirm Password:
        <input type="password" name="con_password" />
      </div>

      <div>
        Registration no:
        <input type="number" name="reg_id" />
      </div>

      <div>
        Phone num:
        <input type="text" name="ph_no" />
      </div>

      <div>
        Whatsapp num:
        <input type="text" name="whatsapp_no" />
      </div>

      <input type="submit" />
    </form>
  </body>
</html>
